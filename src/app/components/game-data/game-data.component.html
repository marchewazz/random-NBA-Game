<div class="data">
    <header>
        <img src="{{ homeTeam['logo'] }}" alt="team1logo">
        <div class="infos">
            <div class="score">{{ homeTeam['score']['points'] + "-" + awayTeam['score']['points'] }}</div>
            <div class="day">{{ gameData['startTimeUTC'].split('T')[0]}}</div>
        </div>
        <img src="{{ awayTeam['logo'] }}" alt="team2logo">
    </header>
    <main>
        <div class="players">
            <div class="team1players">
                <header>
                    {{ homeTeam['nickname'].toUpperCase() }} HIGHLIGHTED PLAYERS
                </header>
                <main>
                    <p *ngFor="let player of homeTeam['leaders']">{{ player['name'] }}</p>
                </main>
            </div>
            <div class="team2players">
                <header>
                    {{ awayTeam['nickname'].toUpperCase() }} HIGHLIGHTED PLAYERS
                </header>
                <main>
                   <p *ngFor="let player of awayTeam['leaders']">{{ player['name'] }}</p>
                </main>
            </div>
        </div>
    </main>
</div>
